<style>
  .cert-card {
    display: flex;
    align-items: center;
    gap: 20px;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .cert-card img {
    max-width: 180px;
    border-radius: 6px;
  }
</style>

<section id="certifications" style="padding: 40px;">
  <h1>My Certifications</h1>
  <div id="certifications-list"></div>
</section>

<script>
  const certifications = [
    {
      title: "IBM Data Analyst Certificate",
      source: "IBM / Coursera",
      image: "assets/ibmdataanalyst.png"
    },
    {
      title: "Microsoft Azure AI Fundamentals",
      source: "Microsoft",
      image: "assets/AzureAIFun.png"
    },
    {
      title: "Google Data Analytics Certificate",
      source: "Google / Coursera",
      image: "assets/Google_Project_Management.png"
    }
  ];

  function renderCertifications() {
    const container = document.getElementById('certifications-list');
    container.innerHTML = certifications.map(cert => `
      <div class="cert-card">
        <img src="${cert.image}" alt="${cert.title}">
        <div>
          <h3>${cert.title}</h3>
          <p>${cert.source}</p>
        </div>
      </div>
    `).join('');
  }

  document.addEventListener('DOMContentLoaded', renderCertifications);
</script>

  </body>
